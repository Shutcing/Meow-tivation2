<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meow-tivation</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Inconsolata:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Inconsolata:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"
      defer
    ></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="logo">
            <div class="logo__img">
              <a href="index.html">
                <img src="images/src/logo.png" alt="logo" />
              </a>
            </div>
            <div class="logo__content">Meow-tivation</div>
          </div>
        </div>
      </header>

      <div class="main">
        <div class="main__container">
          <div class="ex">
            <div class="ex__img">
              <img src="images/ex1/ex1.1.png" alt="" />
            </div>
            <div class="ex__text">Движение головой вперёд-назад</div>
          </div>

          <div class="timer">
            <div class="timer__text">00</div>

            <div class="timer__buttons">
              <div class="timer__buttons__left">
                <img src="images/src/triangle_buttom.png" alt="" />
              </div>

              <div class="start_button">Start</div>

              <div class="timer__buttons__right">
                <img src="images/src/triangle_buttom.png" alt="" />
              </div>
            </div>
          </div>

          <div class="count">
            <div class="count__text">0</div>

            <div class="count__buttons">
              <div class="count__buttons__left">
                <img src="images/src/triangle_buttom.png" alt="" />
              </div>

              <div class="count__buttons__right">
                <img src="images/src/triangle_buttom.png" alt="" />
              </div>
            </div>
          </div>

          <div class="descr">
            <div class="descr__container">
              <div class="descr__button">
                <div class="descr__text"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
    <script>
    function playAudio(name) {
      var audio = new Audio(name);
      audio.play();
    }
    
    playAudio("audio1.mp3");
    SetTimeout(() => {
      var audio = new Audio("audio1.mp3");
      audio.pause();
      playAudio("audio2.mp3");
    }, 1233000);
  </script>
</html>
